{% load i18n %}

<style>
    .cta-free-trial {
        padding: 24px 0;
        font-weight: 300;
        text-transform: none !important;
        background-color: #ffc90e;
        color: #130dff !important;
    }
</style>

<div class="row padded vert-offset-top-1 vert-offset-bottom-1">
    <div class="col-xs-12">
        <div class="flat-top flat-bottom is-table-row xs-center">
            <div class="col-sm-6">
                <a class="btn center-block cta-free-trial h3"
                   href="{% url 'download' %}">{% trans "Get your FREE, fully-functional trial NOW!" %}</a>
            </div>

            <div class="col-xs-6 col-sm-3 text-center vert-offset-top-1">
                <p>{% blocktrans %}You're in good company!<br> Many global companies are<br> using Device42, <em>and love it!</em>{% endblocktrans %}</p>
            </div>
            
            <div class="col-xs-6 col-sm-3 col-sm-offset-0 text-center">
                    <div style="max-width:50%; margin-left:auto; margin-right:auto; margin-top:24px; height:auto !important;" class="clearfix">
                        <div class="embed-responsive embed-responsive-16by9" style="margin-bottom: 5px;">
                            <div class="wistia_responsive_wrapper"
                                 style="height:100%; left:0; position:absolute; top:0; width:100%;">
                                <script src="//fast.wistia.com/embed/medias/igc5qfvoyr.jsonp" async></script>
                                <script src="//fast.wistia.com/assets/external/E-v1.js" async></script>
                                <div class="wistia_responsive_padding"
                                     style="padding:60% 0 0 0; position:relative;">
                                    <div class="wistia_responsive_wrapper"
                                         style="height:100%; left:0; position:absolute; top:0; width:100%;">
                                        <span class="wistia_embed wistia_async_igc5qfvoyr popover=true popoverAnimateThumbnail=true videoFoam=true" style="display:inline-block; height:100%; width:100%">&nbsp;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="text-primary font-stack-roboto text-center h4" style="margin-top: 0px !important; margin-bottom: 0px !important;">{% trans "90 Second Overview" %}</span>
            </div>
        </div>
    </div>
</div>
